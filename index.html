<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="/imagens/nota.png" type="image/x-icon">
    <title>Lessons</title>
</head>

<body>
    <div class="opacity-background">
        <header class="header-music">
            <img class="logo-header" src="/imagens/logo.png" alt="">
            <nav class="nav-music">

            </nav>
        </header>
        <main class="main-container">
            <section class="section-content">
                <main class="content-left">
                    <section class="lista-de-musicas" id="list-one" >
                        <label class="nome" for="lista-music">Selecione a música:</label>
                        <input list="musics" name="music" id="lista-music">

                        <datalist id="musics">
                            <option value="What a shame - Leyla Blue">
                            <option value="Without me - Helsey">
                            <option value="Phone - Mnek">
                            <option value="High hopes - Panic at the disco">
                            <option value="Congratulations - Post Malone">
                            <option value="Here - Alessia Cara">
                            <option value="Sit still - Daya">
                            <option value="You got it - Vedo">
                            <option value="Devil eyes - Hippie Sabotage">
                            <option value="More than that - Lauren Jauregui">
                            <option value="Heather - Conan Gray">
                            <option value="Thinking of you - Katty perry">
                            <option value="Bazzi - Alone">
                            <option value="Play with fire - San Tinnesz">
                        </datalist>
                        <button class="btn-listen">OK</button>
                    </section>

                    <section class="lista-de-musicas2" id="music-playing" style="display:none;">

                        <audio id="audios" src="/musicas/Leyla-Blue-What-a-Shame.mp3" preload="metadata" controls>
                        </audio>
                        <div>
                            <button class="btn-audio" id="btn-play" onclick="document.getElementById('audio').play()">Reproduzir o áudio</button>
                            <button class="btn-audio" id="btn-pause" onclick="document.getElementById('audio').pause()">Pausar o áudio</button>
                            <button class="btn-audio" id="btn-up-sound" onclick="document.getElementById('audio').volume+=0.1">Aumentar o volume</button>
                            <button class="btn-audio" id="btn-down-sound" onclick="document.getElementById('audio').volume-=0.1">Diminuir o volume</button>
                          </div>

                        <!-- <button onclick="tocar()" class="btn-listen">Voltar</button> -->
                    </section>
                </main>

                <figure class="content-right">
                    <img class="bear-dancing" src="/imagens/dancing.gif" alt="">
                </figure>
            </section>
        </main>

        <footer class="footer-thanks">
            Created by Luis Fernando Rocha ©
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
